<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine? ğŸ’˜</title>

  <style>
    :root{
      --bg1:#ff6aa2;
      --bg2:#ff3d77;
      --card:#ffffffeb;
      --shadow:0 18px 50px rgba(0,0,0,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background:
        radial-gradient(1200px 900px at 10% 10%, #ffd1e4 0%, transparent 55%),
        radial-gradient(1100px 800px at 90% 20%, #ffc1d7 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* FLOATING LAYER */
    .float-layer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }

    .heart, .photo{
      position:absolute;
      animation: floatUp linear infinite;
      transform: translateY(110vh);
      will-change: transform;
    }

    .heart{
      font-size: clamp(20px, 3vw, 36px);
      opacity:.9;
    }

    .photo{
      width: clamp(54px, 8vw, 100px);
      aspect-ratio:1/1;
      border-radius:50%;
      background-size:cover;
      background-position:center;
      border:3px solid rgba(255,255,255,.75);
      box-shadow:
        0 16px 30px rgba(0,0,0,.18),
        0 0 0 10px rgba(255,255,255,.12);
    }

    @keyframes floatUp{
      from { transform: translateY(110vh) translateX(0); }
      to   { transform: translateY(-20vh) translateX(var(--drift)); }
    }

    /* CARD */
    .card{
      width:min(720px,92vw);
      background:var(--card);
      border-radius:24px;
      padding:32px;
      box-shadow:var(--shadow);
      position:relative;
      backdrop-filter: blur(10px);
    }

    h1{margin:10px 0;font-size:clamp(32px,6vw,56px)}
    p{font-size:18px}

    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}

    button{
      border:0;
      border-radius:16px;
      padding:14px 18px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
    }
    .yes{background:#22c55e;color:white}
    .no{background:#ef4444;color:white;position:relative}

    .hint{font-size:13px;opacity:.7;margin-top:10px}

    .success{display:none}
  </style>
</head>
<body>

  <div class="float-layer" id="floatLayer"></div>

  <main class="card">
    <div id="ask">
      <h1>Mâ€™kaykayâ€¦ will you be my Valentine? ğŸ’˜</h1>
      <p>
        I was going to write a long speechâ€¦  
        but Iâ€™d rather spend that time with you ğŸ˜„
      </p>

      <div class="row">
        <button class="yes" id="yesBtn">Yes ğŸ’–</button>
        <button class="no" id="noBtn">No ğŸ˜…</button>
      </div>

      <div class="hint">P.S. the â€œNoâ€ button is a little shy.</div>
    </div>

    <div class="success" id="success">
      <h1>YAYYYYY ğŸ’</h1>
      <p>Guess itâ€™s official now ğŸ˜Œ</p>
    </div>
  </main>

<script>
  const layer = document.getElementById("floatLayer");

  const heartEmojis = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","ğŸ’","â¤ï¸"];
  const photos = [
    "photos/mkaykay-1.jpg",
    "photos/mkaykay-2.jpg",
    "photos/mkaykay-3.jpg",
    "photos/mkaykay-4.jpg"
  ];

  function rand(min,max){ return Math.random()*(max-min)+min }

  function makeHeart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
    h.style.left = rand(0,100)+"vw";
    h.style.animationDuration = rand(6,14)+"s";
    h.style.animationDelay = rand(0,6)+"s";
    h.style.setProperty("--drift", rand(-25,25)+"vw");
    layer.appendChild(h);
  }

  function makePhoto(src){
    const p = document.createElement("div");
    p.className = "photo";
    p.style.backgroundImage = `url("${src}")`;
    p.style.left = rand(0,100)+"vw";
    p.style.animationDuration = rand(8,16)+"s";
    p.style.animationDelay = rand(0,6)+"s";
    p.style.setProperty("--drift", rand(-20,20)+"vw");
    layer.appendChild(p);
  }

  // initial floaters
  for(let i=0;i<14;i++) makeHeart();
  for(let i=0;i<8;i++) makePhoto(photos[i % photos.length]);

  // buttons
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const ask    = document.getElementById("ask");
  const success= document.getElementById("success");

  yesBtn.onclick = () => {
    ask.style.display="none";
    success.style.display="block";
  };

  function dodge(){
    noBtn.style.left = rand(-60,60)+"px";
    noBtn.style.top  = rand(-40,40)+"px";
  }
  noBtn.onmouseenter = dodge;
  noBtn.ontouchstart = (e)=>{e.preventDefault();dodge()};
</script>

</body>
</html>
